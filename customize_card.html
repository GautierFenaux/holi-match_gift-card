<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="global-wrapper">
        <div class="container" >
            <h1>Personnaliser votre carte</h1>
            <form class="customize-form" action="">

                <div class="form-wrapper">

                    <div class="inputbox">
                        <input class="input-form" type="number" id="value-form" required>
                        <label class="label-form" for="value-form">Valeur du cadeau</label>
                        <span class="focus-border">
                            <i></i>
                        </span>
                    </div>

                    <div class="inputbox">
                        <input class="input-form" type="text" id="from" name="from" required>
                        <label class="label-form" for="from">De la part de</label>
                        <span class="focus-border">
                            <i></i>
                        </span>
                    </div>

                    <div class="inputbox">
                        <input class="input-form" type="text" id="for" required>
                        <label class="label-form" for="for">Pour</label>
                        <span class="focus-border">
                            <i></i>
                        </span>
                    </div>

                    <div class="inputbox">
                        <input class="input-form" type="date" id="date" name="date" required>
                        <label class="label-form" for="date">Date d'envoi du cadeau</label>
                        <span class="focus-border">
                            <i></i>
                        </span>
                    </div>

                </div>

                <div class="customize-card">
                    <h3> Ma carte cadeau<br> Holi-match </h3>
                    <div class="image-experience-customize_card"></div>
                    <div class="customize-card_accept">
                        <label class="label-form" for="date">J'accepte les CGV-CGU</label>
                        <input class="input-form" type="checkbox" id="accept-form" name="accept" required>
                     </div>

                    <input  class="button-customize_card " type="submit" value="Offrir">
                </div>
                
            </form>
        </div>
    </div>
    <script src="gift_card.js"></script>  
</body>
</html>
