<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="global-wrapper">
        <div class="container" >
            <h1>Personnaliser votre carte</h1>
            <form class="customize-form" action="">

                <div class="form-wrapper">
                    <label class="label-form" for="value">Valeur du cadeau</label>
                    <input class="input-form" type="number" id="value-form" name="value">
                    
                    <label class="label-form" for="from">De la part de</label>
                    <input class="input-form" type="text" id="from-form" name="from">
                    
                    <label class="label-form" for="for">Pour</label>
                    <input class="input-form" type="text" id="for">

                    <label class="label-form" for="date">Date d'envoi du cadeau</label>
                    <input class="input-form" type="date" id="date-form" name="date">
                </div>

                <div class="customize-card">
                    <h3> Ma carte cadeau Holi-match </h3>
                    <div class="image-experience-customize_card"></div>
                    <div class="customize-card_accept">
                        <label class="label-form" for="date">J'accepte les cgv-cgu</label>
                        <input class="input-form" type="checkbox" id="accept-form" name="accept">
                     </div>

                    <input  class="button-customize_card " type="submit" value="Submit">
                </div>
                
            </form>
        </div>
    </div>  
</body>
</html>
